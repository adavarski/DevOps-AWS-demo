---

- hosts: localhost
  vars:
    state: absent
    password: postgres-password
    username: postgres
    
    
  tasks:
  - name: Destroy Dynamo DB table
    dynamodb_table:
      name: Music
      state: "{{ state }}"
      hash_key_name: Artist
      hash_key_type: STRING
      range_key_name: SongTitle
      range_key_type: STRING
      read_capacity: 2
      write_capacity: 2
      tags:
        Name: Demo_Dynamo_DB_table

